<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Salut</title>
    <link rel="shortcut icon" href="/img/salut.svg" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/chat.js"></script>
</head>

<body>
    <div class="nav">
        <div class="app-name">Salut</div>
        <div class="username">Username</div>
        <div class="tools">
            <button onclick="openRoom()" title="Room">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" class="svg-color svg-scale-down"><path fill="currentColor" d="M10 11a4 4 0 1 0 0-8a4 4 0 0 0 0 8Zm-8 4.5A2.5 2.5 0 0 1 4.5 13h6.375a5.488 5.488 0 0 0-.375 2c0 1.86.923 3.505 2.337 4.5H10.5a4 4 0 0 0-3.547 2.15c-1.916-.493-3.142-1.452-3.899-2.54C2 17.595 2 16.026 2 15.75v-.25Zm23.047 6.15c1.916-.493 3.142-1.452 3.899-2.54C30 17.595 30 16.025 30 15.75v-.25a2.5 2.5 0 0 0-2.5-2.5h-6.375c.242.62.375 1.294.375 2c0 1.86-.923 3.505-2.337 4.5H21.5a4 4 0 0 1 3.547 2.15ZM26 7a4 4 0 1 1-8 0a4 4 0 0 1 8 0ZM8 23.5a2.5 2.5 0 0 1 2.5-2.5h11a2.5 2.5 0 0 1 2.5 2.5v.25c0 .275 0 1.845-1.054 3.36C21.846 28.691 19.756 30 16 30c-3.755 0-5.846-1.309-6.946-2.89C8 25.595 8 24.026 8 23.75v-.25Zm8-4.5a4 4 0 1 0 0-8a4 4 0 0 0 0 8Z"/></svg>
            </button>
            <button onclick="logout()" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="svg-color svg-scale-up"><path fill="currentColor" d="M11.25 19a.75.75 0 0 1 .75-.75h6a.25.25 0 0 0 .25-.25V6a.25.25 0 0 0-.25-.25h-6a.75.75 0 0 1 0-1.5h6c.966 0 1.75.784 1.75 1.75v12A1.75 1.75 0 0 1 18 19.75h-6a.75.75 0 0 1-.75-.75Z"/><path fill="currentColor" d="M15.612 13.115a1 1 0 0 1-1 1H9.756c-.023.356-.052.71-.086 1.066l-.03.305a.718.718 0 0 1-1.025.578a16.844 16.844 0 0 1-4.885-3.539l-.03-.031a.721.721 0 0 1 0-.998l.03-.031a16.843 16.843 0 0 1 4.885-3.539a.718.718 0 0 1 1.025.578l.03.305c.034.355.063.71.086 1.066h4.856a1 1 0 0 1 1 1v2.24Z"/></svg>
            </button>
        </div>
    </div>

    <br><br>

    <div class="messages">
        <div class="message">
            <div class="header">
                <div class="author">Salut</div>
                <div class="time"> 04:55 AM</div>
            </div>
            <div class="content">Welcome to room roomName</div>
        </div>
    </div>

    <br><br>

    <form class="send-message-form">
        <input type="text" name="myMessage" id="myMessage" placeholder="Type here (Press Enter to send)" autofocus />
        <div class="buttons">
            <button onclick="sendMyMessage(event,this)" title="Publish">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 15 15" class="svg-color"><path fill="currentColor" d="M14.954.71a.5.5 0 0 1-.1.144L5.4 10.306l2.67 4.451a.5.5 0 0 0 .889-.06L14.954.71ZM4.694 9.6L.243 6.928a.5.5 0 0 1 .06-.889L14.293.045a.5.5 0 0 0-.146.101L4.694 9.6Z"/></svg>
            </button>
            <button onclick="sendMyLocation(event,this)" title="Send Location">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="svg-color svg-scale-up"><path fill="currentColor" d="M12 12q.825 0 1.413-.588T14 10q0-.825-.588-1.413T12 8q-.825 0-1.413.588T10 10q0 .825.588 1.413T12 12Zm0 10q-4.025-3.425-6.012-6.362T4 10.2q0-3.75 2.413-5.975T12 2q3.175 0 5.588 2.225T20 10.2q0 2.5-1.988 5.438T12 22Z"/></svg>
            </button>
        </div>        
    </form>

    <dialog id="notif-dialog"></dialog>

    <dialog id="room-dialog">
        <span class="close-btn" onclick="closeModal(this)">&times;</span>
        <div class="dialog-body">
            <div class="header">
                <span>Room</span>
                <span class="room-name"></span>
            </div>
            <div class="users"></div>
        </div>
    </dialog>
    
    <template id="message-template">
        <div class="message">
            <div class="header">
                <div class="author"></div>
                <div class="time"></div>
            </div>
            <div class="content"></div>
        </div>
    </template>
</body>

</html>
